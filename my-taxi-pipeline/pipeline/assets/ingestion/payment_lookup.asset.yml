
name: ingestion.payment_lookup
type: duckdb.seed
connection: duckdb-default

parameters:
  path: payment_lookup.csv

columns:
  - name: payment_type_id
    type: integer
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    checks:
      - name: not_null
